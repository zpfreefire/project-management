<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="./js/jquery-1.7.2.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#hide").click(function(){
					$("p").hide(1000);
				});
			});
		</script>
	</head>
	<body>
		<p>if you click on hide button i will hide else i will display</p>
		<button id="hide">hide</button>
	</body>
</html>
