	<head>

		<script type="text/javascript"  src="./jquery-easyui-1.3.6/locale/easyui-lang-zh_CN.js"></script>

		<div class="easyui-window" style="width:400px;height:250px;">
			<div class="easyui-layout" data-options="fit:true,">
				<div data-options="region:'west',split:true," style="width:100px;text-align:right;">左边</div>
				<div data-options="region:'center',">中间</div>
				<div data-options="region:'south',border:false," style="height:40px;text-align:right;margin:5px 5px 0 0;"> 
					<a class="easyui-linkbutton" data-options="iconCls:'icon-ok',">确认</a>
					<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel',">取消</a>
				</div>
			</div>
		</div>
